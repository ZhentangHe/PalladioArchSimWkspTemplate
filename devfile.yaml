apiVersion: 1.0.0
metadata:
  generateName: che-palladio-
projects:
  - name: PalladioSimulation
    source:
      type: git
      startPoint: master
      location: "https://github.com/ZhentangHe/palladio-simulation-che.git"
components:
  - id: ms-kubernetes-tools/vscode-kubernetes-tools/latest
    type: chePlugin
  - type: dockerimage
    image: thomasweber/palladioexperimentautomation
    alias: palladio-test
    memoryLimit: 1024Mi
    mountSources: true
    command: ['bin/bash', 'sleep','infinity']
    # command: ['usr/RunExperimentAutomation.sh']
    volumes:
      - name: cache
        containerPath: /.cache
    env:
    - name: PALLADIOPATH
      value: $(CHE_PROJECTS_ROOT)
