apiVersion: 1.0.0
metadata:
  generateName: che-palladio-
projects:
  - name: palladio-simulation
    source:
      type: git
      location: "https://github.com/ZhentangHe/palladio-simulation-che.git"
components:
  - id: ms-kubernetes-tools/vscode-kubernetes-tools/latest
    type: chePlugin
  - type: dockerimage
    image: golang
    memoryLimit: 512Mi
    mountSources: true
    command: ['sleep', 'infinity']
    volumes:
      - name: cache
        containerPath: /.cache
    env:
    - name: PALLADIOPATH
      value: $(CHE_PROJECTS_ROOT)/Palladio
  - type: dockerimage
    image: hezhentang/dummy
    memoryLimit: 400Mi
