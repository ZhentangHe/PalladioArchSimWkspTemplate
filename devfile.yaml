  - type: dockerimage
    image: thomasweber/palladioexperimentautomation
    alias: palladio-test
    memoryLimit: 1024Mi
    mountSources: true
    command: ['usr/RunExperimentAutomation.sh']
    volumes:
      - name: volume
        containerPath: /.volume
    env:
    - name: PALLADIOPATH
      value: $(CHE_PROJECTS_ROOT)/Palladio
  - type: dockerimage
    image: hezhentang/dummy
    memoryLimit: 400Mi
