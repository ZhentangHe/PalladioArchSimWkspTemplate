apiVersion: 1.0.0
metadata:
  generateName: che-palladio-
projects:
  - name: PalladioSimulation
    source:
      type: git
      branch: dev
      location: "https://github.com/ZhentangHe/palladio-simulation-che.git"
  - name: PalladioRunExperiment
    source:
      type: git
      branch: master
      location: "https://github.com/TomWerm/Palladio-Docker.git"
components:
  - id: ms-kubernetes-tools/vscode-kubernetes-tools/latest
    type: chePlugin
  - type: dockerimage
    image: thomasweber/palladioexperimentautomation
    alias: palladio-test
    memoryLimit: 1024Mi
    mountSources: true
    command: ['/bin/bash']
    volumes:
      - name: volume
        containerPath: /.volume
    env:
    - name: PALLADIOPATH
      value: $(CHE_PROJECTS_ROOT)
