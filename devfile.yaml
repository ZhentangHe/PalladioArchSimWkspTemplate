apiVersion: 1.0.0
metadata:
  generateName: che-palladio-
projects:
  - name: palladio-simulation
    source:
      type: git
      startPoint: dev
      location: "https://github.com/ZhentangHe/palladio-simulation-che.git"
components:
  - id: ms-kubernetes-tools/vscode-kubernetes-tools/latest
    type: chePlugin
