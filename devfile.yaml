apiVersion: 1.0.0
metadata:
  generateName: che-palladio-
projects:
  - name: PalladioSimulation
    source:
      type: git
      branch: master
      location: "https://github.com/ZhentangHe/palladio-simulation-che.git"
  - name: PalladioRunExperiment
    source:
      type: git
      location: "https://github.com/TomWerm/Palladio-Docker.git"
components:
  - type: dockerimage
    image: palladiosimulator/palladio-experimentautomation
    alias: palladio-ea
    memoryLimit: 800Mi
    mountSources: true
    command: ['sleep','infinity']
    volumes:
      - name: result
        containerPath: /result
